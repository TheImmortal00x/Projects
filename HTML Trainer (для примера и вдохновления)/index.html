<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>HTML Trainer</title>
</head>
<body>
  <div class="intro">
    <div class="container">
      <div class="info">
        <div class="inner__info">
          <div class="tag__info">
            <div class="tag__block">
              <h2 class="tag">Tag name</h2>
            </div>
            <div class="desc__block">
              <p class="description">This is a description</p>
            </div>
          </div>
          <div class="sample__info">
            <div class="inner__sample__header">
              <h4>Code sample</h4>
            </div>
            <div class="inner__sample">
              <code class="sample">This is tag sample</code>
            </div>
          </div>
          <div class="navigation">
            <nav class="nav">
              <button class="prev btn">prev</button>
              <button class="start-over btn">start over</button>
              <button class="next btn">next</button>
            </nav>
          </div>
        </div>
      </div>
      <div class="inspired__sec">
        <img src="res/img/jobs-pixilart-2.png" alt="Steve Jobs">
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
